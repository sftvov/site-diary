<header class="header">
	<div class="header__logo logo">
		<img class="logo__img" src="img/icon.png" alt="" />
		<div class="logo__title">Дневник</div>
	</div>
	<div class="header__block-search">
		<input class="header__search-field" type="text" placeholder="Поиск" />
		<div class="header__block-search-select" name="" id="">
			<img src="img/smile-mouth-open.svg" alt="" />
			<img class="header__arrow-select" src="img/chevron-down.png" alt="" />
		</div>
	</div>
	<div class="header__buttons">
		<button class="header__btn-list btn">
			<img class="btn__icon" src="img/display-grid.svg" alt="" />Список
		</button>
		<button class="header__btn-note btn">
			<img class="btn__icon" src="img/pen.svg" alt="" />Запись
		</button>
	</div>
</header>
